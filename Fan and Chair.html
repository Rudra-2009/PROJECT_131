<html>
    <head>
        <title>Fan and Chair</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    </head>
    <body background="patterns_4.jpg">
      <br>
      &nbsp;
<button onclick="home()" class="btn btn-danger">â‡¦ Home</button>
<center>
<h2 class="heading">Image Identification of Fan and Chair</h2>
<br>
<h3 id="status" class="btn btn-warning"></h3>
</center>
    </body>
    <script>

    Status="";

function home() {
  location.replace("index.html");
}
function preload() {
  img=loadImage('fan and chair.jpg');
}
function setup() {
  canvas=createCanvas(640,420);
  canvas.center();
  objectDetector=ml5.objectDetector('CocoSSD',modelLoaded);
  document.getElementById("status").innerHTML="Status: Detecting Objects";
}
function modelLoaded() {
  console.log("modelLoaded");
  Status=true;
  objectDetector.detect(img,gotResult);
}
    </script>
    <style>

   .heading{
    font-weight: bold;
   }
   canvas{
    box-shadow: 10px 10px 10px gray;
    border-radius: 10px;
}
    </style>
    </html>
